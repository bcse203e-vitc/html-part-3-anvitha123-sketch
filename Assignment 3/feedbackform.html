<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Feedback Form</title>
</head>
<body>
  <h1>Website Feedback</h1>
  <form action="/submit-feedback" method="post">
    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="user@example.com" required><br><br>

    <!-- Rate the Website -->
    <label>Rate the Website:</label><br>
    <input type="radio" id="star1" name="rating" value="1" required>
    <label for="star1">★☆☆☆☆</label><br>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">★★☆☆☆</label><br>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">★★★☆☆</label><br>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">★★★★☆</label><br>
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">★★★★★</label><br><br>

    <!-- Type of Feedback -->
    <label for="type">Type of Feedback:</label><br>
    <select id="type" name="type" required>
      <option value="">Select Type</option>
      <option value="suggestion">Suggestion</option>
      <option value="bug-report">Bug Report</option>
      <option value="compliment">Compliment</option>
    </select><br><br>

    <!-- Feedback Text -->
    <label for="comments">Your Feedback:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="We value your input..." required></textarea><br><br>

    <!-- Recommend Us -->
    <label>Would you recommend us?</label><br>
    <input type="radio" id="yes" name="recommend" value="Yes" required>
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="recommend" value="No">
    <label for="no">No</label><br><br>

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
