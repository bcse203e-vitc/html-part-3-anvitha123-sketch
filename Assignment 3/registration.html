<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration Form</title>
</head>
<body>
  <h1>Online Event Registration</h1>
  <form action="/register" method="post">
    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <!-- Age Group -->
    <label for="age">Age Group:</label><br>
    <select id="age" name="age" required>
      <option value="">Select Age Group</option>
      <option value="under-18">Under 18</option>
      <option value="18-25">18–25</option>
      <option value="26-35">26–35</option>
      <option value="36-50">36–50</option>
      <option value="above-50">Above 50</option>
    </select><br><br>

    <!-- Topics of Interest -->
    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="tech" name="topics[]" value="Technology">
    <label for="tech">Technology</label><br>
    <input type="checkbox" id="design" name="topics[]" value="Design">
    <label for="design">Design</label><br>
    <input type="checkbox" id="marketing" name="topics[]" value="Marketing">
    <label for="marketing">Marketing</label><br>
    <input type="checkbox" id="wellness" name="topics[]" value="Wellness">
    <label for="wellness">Wellness</label><br><br>

    <!-- Additional Comments -->
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Let us know if you have any special requests..."></textarea><br><br>

    <!-- Register Button -->
    <button type="submit">Register</button>
  </form>
</body>
</html>
