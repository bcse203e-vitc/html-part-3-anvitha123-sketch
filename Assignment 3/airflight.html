<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Schedule</title>
</head>
<body>
  <h1>Airline Flight Schedule</h1>
  <table border="1" cellspacing="0" cellpadding="5">
    <caption><strong>Flight Details</strong></caption>
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Duration</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color: #f2f2f2;">
        <td>AI101</td>
        <td>Delhi</td>
        <td>08:00</td>
        <td>10:00</td>
        <td><abbr title="2 hours 0 minutes">2h</abbr></td>
        <td>On Time</td>
      </tr>
      <tr style="background-color: #cce5ff;">
        <td>BA256</td>
        <td>London</td>
        <td>09:30</td>
        <td>17:00</td>
        <td><abbr title="7 hours 30 minutes">7h 30m</abbr></td>
        <td>Delayed</td>
      </tr>
      <tr style="background-color: #f9f2f4;">
        <td>6E403</td>
        <td>Chennai</td>
        <td>11:15</td>
        <td>12:45</td>
        <td><abbr title="1 hour 30 minutes">1h 30m</abbr></td>
        <td>Cancelled</td>
      </tr>
      <tr style="background-color: #cce5ff;">
        <td>QF402</td>
        <td>Sydney</td>
        <td>14:00</td>
        <td>22:00</td>
        <td><abbr title="8 hours 0 minutes">8h</abbr></td>
        <td>On Time</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6" style="text-align: right;"><strong>Total Flights: 4</strong></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
